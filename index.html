<!DOCTYPE html>
<html>
<body>

<h1><center>MY SIMPLE CLOCK</center></h1>
<center>
<canvas id="canvas" width="800" height="800"></canvas>
</center>


<script type="text/javascript">


	var r=canvas.height /2;
  
	canvas=document.getElementById("canvas");
	c=canvas.getContext("2d");
	var a = [150,150];
	var b = [150,70];
	
	c.translate(r,r);
	setInterval(drawAll,1000);
	
	function drawAll(){
	drawCircle(c,r);
	drawTime(c,r);
	}
	
	function clear_canvas(c){
		c.clearRect(0,0,canvas.width,canvas.height);}
		
	function drawCircle(c,r){
		c.beginPath();
		c.arc(0,0,r-20,0,2*Math.PI);
		c.lineWidth=r*0.1;
		c.stroke();
		c.fillStyle = 'cyan';
		c.fill();

	}

  
function drawTime(c,r){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(c, hour, r*0.5, r*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(c, minute, r*0.7, r*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(c, second, r*0.8, r*0.02);
}

function drawHand(c, pos, length, width) {
    c.beginPath();
    c.lineWidth = width;
    c.lineCap = "round";
    c.moveTo(0,0);
    c.rotate(pos);
    c.lineTo(0, -length);
    c.stroke();
    c.rotate(-pos);
}
  
</script>



</body>
</html>
